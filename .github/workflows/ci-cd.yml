name: CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    name: Build, Test & Push image
    runs-on: ubuntu-latest
    environment: production # <-- use your actual environment name here
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/doc-set-server:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/doc-set-server:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/doc-set-server:latest

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/doc-set-server:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/doc-set-server:latest

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Wait for previous job
        run: echo "Deploy step starting..."

      - name: Deploy via SSH (run docker compose on server)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          # Make sure your repo's docker-compose on VPS references the Docker Hub image.
          script: |
            cd /root/chrisscrapper/apps/docset-server || exit 1`
            # Optional: pull latest compose file if you're pulling from repo
            # git pull origin main
            docker compose pull
            docker compose up -d --build
